<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Dark Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .toggle-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      cursor: pointer;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 26px;
      transition: 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background-color: rgba(86, 211, 100, 0.8);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .status {
      text-align: center;
      font-size: 12px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .status.active {
      background: rgba(86, 211, 100, 0.2);
    }

    .info {
      font-size: 11px;
      text-align: center;
      opacity: 0.8;
      line-height: 1.4;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŒ™ Dark Theme Toggle</h1>
    <p>Works on any website</p>
  </div>

  <div id="status" class="status">
    Loading...
  </div>

  <div class="toggle-container">
    <div class="toggle-row">
      <span class="toggle-label">Dark Theme</span>
      <label class="toggle-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="info">
    Toggle dark theme on any website. Optimized for charts, data visualizations, and general web content.
  </div>

  <div class="footer">
    v2.0.0 | Universal Dark Theme
  </div>

  <script src="popup.js"></script>
</body>
</html>
